<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    - Nome: maior que 3 caracteres;
    - Idade: entre 0 e 150;
    - Salário: maior que zero;
    - Sexo: 'f' ou 'm';
    - Estado Civil: 's', 'c', 'v', 'd';
    */

    // ENTRADA
    let nome = prompt("Insira seu nome:");
    let idade = Number(prompt("Informe sua idade:"));
    let salario = Number(prompt("Informe seu salário:"));
    let sexo = prompt("Informe seu sexo: 'f' para feminino, 'm' para masculino:").toLowerCase();
    let civil = prompt("Informe seu estado civil: 's' (solteiro), 'c' (casado), 'v' (viúvo), 'd' (divorciado):").toLowerCase();
   
    //PROCESSAMENTO
    while (nome.length <= 3) {
        alert("Erro! O nome deve ter mais de 3 caracteres.");
        nome = prompt("Insira seu nome:");
    }
    while (idade < 0 || idade > 150) {
        alert("Erro! A idade deve estar entre 0 e 150.");
        idade = Number(prompt("Informe sua idade:"));
    }
    while (salario <= 0) {
        alert("Erro! O salário deve ser maior que zero.");
        salario = Number(prompt("Informe seu salário:"));
    }
    while (sexo !== 'f' && sexo !== 'm') {
        alert("Erro! O sexo deve ser 'f' ou 'm'.");
        sexo = prompt("Informe seu sexo: 'f' para feminino, 'm' para masculino:").toLowerCase();
    }
    while (civil !== 's' && civil !== 'c' && civil !== 'v' && civil !== 'd') {
        alert("Erro! O estado civil deve ser 's', 'c', 'v' ou 'd'.");
        civil = prompt("Informe seu estado civil: 's' (solteiro), 'c' (casado), 'v' (viúvo), 'd' (divorciado):").toLowerCase();
    }

    // SAÍDA
    alert(`Cadastro realizado com sucesso!<br>
    Nome: ${nome}<br>
    Idade: ${idade}<br>
    Salário: R$${salario.toFixed(2)}<br>
    Sexo: ${sexo.toUpperCase()}<br>
    Estado Civil: ${civil.toUpperCase()}`);
</script>
